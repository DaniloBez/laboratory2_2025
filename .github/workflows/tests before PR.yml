name: Run Tests on PR

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 23
        uses: actions/setup-java@v4
        with:
          java-version: '23'
          distribution: 'temurin'
          cache: maven

      - name: Build with Maven
        run: mvn -B package --file pom.xml

      - name: Run tests
        run: mvn test

      - name: Generate JaCoCo report
        run: mvn jacoco:report

      - name: Check test coverage
        run: |
          mvn verify || echo "Test coverage is below the required threshold!" && exit 1

      - name: Extract and Print Coverage
        run: |
          coverage=$(mvn help:evaluate -Dexpression=jacoco.coverage -q -DforceStdout)
          echo "Test coverage: ${coverage}%"

      - name: Publish JaCoCo report to GitHub Pages
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@github.com"
          
          git checkout gh-pages || git checkout --orphan gh-pages
          git rm -rf .
          cp -r target/site/jacoco/* .
          git add .
          git commit -m "Deploy JaCoCo report"
          git push --force origin gh-pages

      - name: Add GitHub Pages link
        run: echo "JaCoCo Report:https://DaniloBez.github.io/Laboratoty2_2025/"
