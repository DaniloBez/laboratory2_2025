name: Run Tests on PR

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 23
        uses: actions/setup-java@v4
        with:
          java-version: '23'
          distribution: 'temurin'
          cache: maven

      - name: Build with Maven
        run: |
          if ! mvn -B package --file pom.xml; then
            echo "‚ùå Build failed!" > failure_comment.txt
            echo "Check the logs for details." > failure_comment.txt
            exit 1
          fi

      - name: Run tests
        run: |
          if ! mvn test; then
            echo "‚ùå Tests failed!" > failure_comment.txt
            echo "Some tests did not pass. Check the logs for details." > failure_comment.txt
            exit 1
          fi

      - name: Generate JaCoCo report
        run: |
          if ! mvn jacoco:report; then
            echo "‚ùå Generate JaCoCo report failed!" > failure_comment.txt
            echo "Check the logs for details." > failure_comment.txt
            exit 1
          fi


      - name: Publish JaCoCo report to GitHub Pages
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@github.com"

          git checkout gh-pages || git checkout --orphan gh-pages
          git rm -rf .
          cp -r target/site/jacoco/* .
          git add .
          git commit -m "Deploy JaCoCo report"

          git push --force https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/DaniloBez/laboratory2_2025.git gh-pages

      - name: Comment test results on PR
        if: github.event_name == 'pull_request'
        uses: thollander/actions-comment-pull-request@v2
        with:
          message: |
            üìä **JaCoCo Report:** [View here](https://DaniloBez.github.io/laboratoty2_2025/)

      - name: Check test coverage
        run: |
          # –ü–µ—Ä–µ–≤—ñ—Ä—è—î–º–æ, —á–∏ —Ñ–∞–π–ª –∑–≤—ñ—Ç—É —ñ—Å–Ω—É—î
          if [ ! -f target/site/jacoco/index.html ]; then
            echo "‚ùå JaCoCo report not found!" > failure_comment.txt
            exit 1
          fi

          # –í–∏—Ç—è–≥—É—î–º–æ –≤—ñ–¥—Å–æ—Ç–æ–∫ –ø–æ–∫—Ä–∏—Ç—Ç—è –∑ HTML
          coverage=$(xmllint --html --xpath "string(//table[@id='coveragetable']/tfoot/tr/td[3])" target/site/jacoco/index.html 2>/dev/null | tr -d '[:space:]')

          # –Ø–∫—â–æ coverage –ø–æ—Ä–æ–∂–Ω—ñ–π, —Ç–æ –≤–∏–¥–∞—î–º–æ –ø–æ–º–∏–ª–∫—É
          if [ -z "$coverage" ]; then
            echo "‚ùå Failed to retrieve test coverage!" > failure_comment.txt
            exit 1
          fi

          echo "üìä Test coverage: ${coverage}%"

          # –ü–µ—Ä–µ–≤—ñ—Ä–∫–∞, —á–∏ –ø–æ–∫—Ä–∏—Ç—Ç—è < 75%
          if (( $(echo "$coverage < 75" | bc -l) )); then
            echo "‚ùå Test coverage is below the 75%! (${coverage}%)" > failure_comment.txt
            exit 1
          fi

      - name: Comment on PR if failed
        if: failure() && github.event_name == 'pull_request'
        uses: thollander/actions-comment-pull-request@v2
        with:
          filePath: failure_comment.txt